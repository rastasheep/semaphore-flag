<div ng-switch on="working">

<div class="loading" ng-switch-when = "true"></div>
<div ng-switch-default>

  <h2>Projects</h2>

  <ul>
    <li ng-repeat='project in projects | limitTo: pageLimit()'>
      {{project.owner}}/{{project.name}}
    </li>
  </ul>

  <button ng-show="morePages" ng-click="nextPage()">Show more</button>

</div>
