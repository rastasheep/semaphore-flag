<!DOCTYPE html>
<html data-ng-app="semaphoreFlag" ng-csp="">

  <head>
    <meta charset="utf-8">
    <title>Semaphore flag</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body class="window">

    <nav ng-controller="navigationController">
      <a href="#" class="nav-btn nav-close"></a>
      <a href="#" class="nav-btn nav-minimize"></a>
      <a href="#" class="nav-btn nav-maximize"></a>
      <h1 ng-show="isProjectsCtrl()" ng-click="projectsController.refresh()"  style="text-align: right; font-size: 11px;">
        <i class="fa fa-refresh" ng-class="{'fa-spin': refreshing}" disabled="refreshing" tooltip="Refresh" tooltip-placement="left"></i>
      </h1>
    </nav>


    <div class="container">
      <div ng-view class="main"></div>

      <div class="footer text-center">
        <a href="https://semaphoreapp.com" target="_blank">
          <img alt="Semaphore-logo" src="img/logo-small.png" class="logo">
        </a>
        <div>
          <a href="https://github.com/rastasheep/semaphore-flag" class="small" target="_blank">Grab the source.</a>
        </div>
      </div>
    </div>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/pusher/dist/pusher.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>

  </body>
</html>
